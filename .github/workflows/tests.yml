name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Deps
        run: npm ci

      - name: Unit Test
        run: npm run coverage

  e2e-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ chromium, firefox, webkit, mobileChrome, mobileSafari, googleChrome, microsoftEdge ]
    steps:
      - uses: actions/checkout@v4

      - name: Install Deps
        run: npm ci

      - name: Get installed Playwright version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_ENV

      - name: Cache binaries for playwright version
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
      
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright@${{ env.PLAYWRIGHT_VERSION }} install --with-deps

        # see https://github.com/microsoft/playwright/issues/30538#issuecomment-2185965508
      - name: Install WebKit Deps
        if: ${{ steps.playwright-cache.outputs.cache-hit == 'true' && (matrix.project == 'webkit' || matrix.project == 'mobileSafari') }}
        run: npx playwright install-deps webkit
      
      - name: Test e2e
        run: npm run test:e2e -- --project ${{ matrix.project }}
